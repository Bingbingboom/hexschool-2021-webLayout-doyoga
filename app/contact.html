<div class="container contact pt-3 pb-5.5 pt-md-4 pb-md-5 pb-lg-110">
  <h1 class="fs-2 lh-base text-primary text-center mb-1.5 mb-md-2">聯絡我們</h1>
  <div class="row justify-content-md-center">
    <!-- 位置 -->
    <div class="col-md-10 col-lg-7 mb-2.5 mb-lg-0">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29462.416079653605!2d120.30028136976296!3d22.623867499994663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049783205c61%3A0xebaf934b04f62525!2zODAy6auY6ZuE5biC6IuT6ZuF5Y2A!5e0!3m2!1szh-TW!2stw!4v1630417260220!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" class="contact-map mb-1.5"></iframe>
      <h2 class="fs-3 lh-base fw-normal text-primary mb-0.5">DOYOGA 教室位置</h2>
      <p class="text-primary mb-0.5">高雄市苓雅區北信街 23 號 2 樓</p>
      <p class="text-primary mb-0">如何前往：</p>
      <ol class="list-unstyled row text-primary mb-0">
        <li class="col-md-8 mb-1.5">
          <p class="mb-0">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</p>
        </li>
        <li class="col-md-7 mb-1.5">
          <p class="mb-0">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</p>
        </li>
        <li class="col-md-7">
          <p class="mb-0">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</p>
        </li>
      </ol>
    </div>
    <!-- 意見回饋表單 -->
    <div class="col-md-10 col-lg-5">
      <div class="bg-info rounded-normal h-100 p-2">
        <h2 class="fs-4 lh-base fw-normal text-primary mb-1 mb-md-1.5">意見回饋&問題詢問</h2>
        <form class="d-flex flex-column">
          <div class="mb-1">
            <label for="contactName" class="form-label text-primary">姓名</label>
            <input type="text" class="form-control input text-secondary" id="contactName" placeholder="請輸入您的姓名">
          </div>
          <div class="mb-1">
            <label for="contactMail" class="form-label text-primary">電子信箱</label>
            <input type="email" class="form-control input text-secondary" id="contactMail" placeholder="email@example.com">
          </div>
          <div class="mb-1">
            <label for="contactTel" class="form-label text-primary">手機號碼</label>
            <input type="tel" class="form-control input text-secondary" id="contactTel" placeholder="0912-345-678">
          </div>
          <div class="mb-1 mb-md-1.5">
            <label for="contactFeedback" class="form-label text-primary">意見回饋</label>
            <textarea class="form-control input text-secondary" id="contactFeedback" style="height: 214px;"></textarea>
          </div>
          <button class="btn btn-secondary align-self-end">送出</button>
        </form>
      </div>
    </div>
