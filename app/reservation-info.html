---
title: DOYOGA
layout: ./app/layout.ejs
engine: ejs
current: reservation-info
---
<div class="container mt-3 mt-md-4 mb-5.5 mb-md-5 mb-lg-6.5">
  <h1 class="fs-2 lh-base fw-normal text-center text-primary mb-1.5 mb-md-1">立即預約</h1>
  <div class="row justify-content-center mb-2">
    <div class="col-md-6">
      <ol class="list-unstyled row justify-content-between mb-0">
        <li class="col-4">
          <p class="step text-center rounded-normal py-0.75 mb-0">選擇方案</p>
        </li>
        <li class="col-4">
          <p class="step text-center rounded-normal active py-0.75 mb-0">填寫資料</p>
        </li>
        <li class="col-4">
          <p class="step text-center rounded-normal py-0.75 mb-0">完成預約</p>
        </li>
      </ol>
    </div>
  </div>
  <h2 class="fs-4 lh-base fw-normal text-secondary text-center mb-1.5 mb-lg-2">
    <span class="fs-5 lh-base me-1">您選擇的是</span>
    首次體驗課程-基礎
  </h2>
  <div class="row justify-content-center">
    <form class="col-md-6 col-lg-4">
      <!-- 1. -->
      <div class="mb-2">
        <h3 class="fs-5 lh-base fw-normal text-gray mb-1">1. 是否接觸過瑜珈?</h3>
        <div class="form-check form-check-inline me-2 ps-1.25">
          <input class="form-check-input" type="radio" name="isFirstTime" id="true" value="option1">
          <label class="form-check-label text-gray" for="true">是</label>
        </div>
        <div class="form-check form-check-inline ps-1.25">
          <input class="form-check-input" type="radio" name="isFirstTime" id="false" value="option2">
          <label class="form-check-label text-gray" for="false">否</label>
        </div>
      </div>
      <!-- 2. -->
      <div class="mb-2">
        <h3 class="fs-5 lh-base fw-normal text-gray mb-1">2. 想改善的生活問題?</h3>
        <div class="form-check form-check-inline ps-1.25 me-0.75 me-md-1 mb-1">
          <input class="form-check-input" type="checkbox" id="mucsle" value="mucsle">
          <label class="form-check-label text-gray" for="mucsle">肌耐力不足</label>
        </div>
        <div class="form-check form-check-inline me-0.75 me-md-1 ps-1.25 mb-1">
          <input class="form-check-input" type="checkbox" id="softness" value="softness">
          <label class="form-check-label text-gray" for="softness">柔軟度不佳</label>
        </div>
        <div class="form-check form-check-inline ps-1.25 mb-1">
          <input class="form-check-input" type="checkbox" id="stress" value="stress">
          <label class="form-check-label text-gray" for="stress">壓力大</label>
        </div>
        <div class="form-check form-check-inline me-1.75 me-md-2 ps-1.25 mb-1">
          <input class="form-check-input" type="checkbox" id="posture" value="posture">
          <label class="form-check-label text-gray" for="posture">姿勢不正</label>
        </div>
        <div class="form-check form-check-inline me-0.75 me-md-1 ps-1.25 mb-1">
          <input class="form-check-input" type="checkbox" id="sleep" value="sleep">
          <label class="form-check-label text-gray" for="sleep">睡眠品質差</label>
        </div>
        <div class="form-check form-check-inline me-0 ps-1.25 mb-1">
          <input class="form-check-input" type="checkbox" id="attention" value="attention">
          <label class="form-check-label text-gray" for="attention">注意力不足</label>
        </div>
      </div>
      <!-- 3. -->
      <div class="mb-2">
        <h3 class="fs-5 lh-base fw-normal text-gray mb-1">3. 每週累積運動量約為多少？</h3>
        <div class="form-check form-check-inline me-2 ps-1.25 mb-0.25">
          <input class="form-check-input" type="radio" name="exerciseTime" id="150up" value="option1">
          <label class="form-check-label text-gray" for="150up">150 分鐘以上</label>
        </div>
        <div class="form-check form-check-inline me-2 me-md-0 ps-1.25 mb-0.25">
          <input class="form-check-input" type="radio" name="exerciseTime" id="75up" value="option2">
          <label class="form-check-label text-gray" for="75up">75~150 分鐘</label>
        </div>
        <div class="form-check form-check-inline me-2.875 ps-1.25 mb-0.25">
          <input class="form-check-input" type="radio" name="exerciseTime" id="30up" value="option1">
          <label class="form-check-label text-gray" for="30up">30~75 分鐘</label>
        </div>
        <div class="form-check form-check-inline ps-1.25 mb-0.25">
          <input class="form-check-input" type="radio" name="exerciseTime" id="30down" value="option2">
          <label class="form-check-label text-gray" for="30down">30 分鐘以下</label>
        </div>
      </div>
      <!-- 4. -->
      <div class="mb-2">
        <h3 class="fs-5 lh-base fw-normal text-gray mb-0.25">4. 上課預約報到日</h3>
        <p class="text-gray mb-0.5">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
        <input type="text" placeholder="MM/DD/YYYY" name="datepicker" class="date input text-primary">
      </div>
      <!-- 5. -->
      <div class="mb-2">
        <h3 class="fs-5 lh-base fw-normal text-gray mb-1">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h3>
        <div class="row g-0.5">
          <div class="col-6">
            <label for="name" class="form-label text-primary mb-0.5">姓名</label>
            <input type="text" class="form-control input text-primary" id="name" placeholder="請輸入您的姓名">
          </div>
          <div class="col-6">
            <label for="age" class="form-label text-primary mb-0.5">年齡</label>
            <input type="text" class="form-control input text-primary" id="age" placeholder="請輸入您的年齡">
          </div>
          <div class="col-3 mt-1">
            <label for="sex" class="form-label text-primary mb-0.5">性別</label>
            <select class="form-select text-primary border-secondary" id="sex" aria-label="select sex">
              <option selected value="female">女</option>
              <option value="male">男</option>
            </select>
          </div>
          <div class="col-12 mt-1">
            <label for="usermail" class="form-label text-primary mb-0.5">電子信箱</label>
            <input type="email" class="form-control input text-primary" id="usermail" placeholder="email@example.com">
          </div>
          <div class="col-12 mt-1">
            <label for="userphone" class="form-label text-primary mb-0.5">手機號碼</label>
            <input type="tel" class="form-control input text-primary" id="userphone" placeholder="0912-345-678">
          </div>
        </div>
      </div>
      <a href="reservation-done.html" class="btn btn-secondary w-100 py-0.5">送出</a>
    </form>
  </div>
</div>
